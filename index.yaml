id: github.com/cloud-native-toolkit/terraform-util-clis
name: util-clis
type: terraform
description: Module to install clis into local bin directory
tags:
  - tools
  - util
  - cli
  - yq
  - jq
  - igc
versions:
  - platforms: []
    dependencies: []
    variables: [{name: bin_dir, type: string, description: The directory where the clis should be downloaded. If not provided will default to ./bin, default: "", optional: true}, {name: clis, type: list(string), description: 'The list of clis that should be made available in the bin directory. Supported values are yq, jq, igc, and helm. (If not provided the list will default to yq, jq, and igc)', default: '[yq, jq, igc]', optional: true}]
    version: v1.1.0
    outputs:
      - name: bin_dir
        description: Directory where the clis were downloaded
  - platforms: []
    dependencies: []
    variables: [{name: bin_dir, type: string, description: The directory where the clis should be downloaded. If not provided will default to ./bin, default: "", optional: true}]
    version: v1.0.2
    outputs:
      - name: bin_dir
        description: Directory where the clis were downloaded
  - platforms: []
    dependencies: []
    variables: [{name: bin_dir, type: string, description: The directory where the clis should be downloaded. If not provided will default to ./bin, default: "", optional: true}]
    version: v1.0.1
